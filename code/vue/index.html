<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini Vue</title>
  <script src="./vue/dep.js"></script>
  <script src="./vue/watcher.js"></script>
  <script src="./vue/compiler.js"></script>
  <script src="./vue/observer.js"></script>
  <script src="./vue/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1 v-on:click="myClick">点击事件</h1>
    <h3>{{ msg }}</h3>
    <h3>{{ count }}</h3>
    <h1>v-text</h1>
    <div v-text="msg"></div>
    <h1 v-html='html'></h1>
    <input type="text" v-model="msg">
    <input type="text" v-model="count">
  </div>
</body>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      msg: 'object',
      count:100,
      dog: {
        name: 'ssss'
      },
      html: '<button style="color: #000; background:#fefefe; font-size: 16px; border-radius:3px; border:1px #4f4f4f solid">html指令</button>'
    },
    methods: {
      myClick:function() {
        alert('绑定点击事件')
      }
    }
  })
</script>

</html>
